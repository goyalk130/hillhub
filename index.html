<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer async src="./js/index.js"></script>
  </head>
  <body>
    <section id="home">
      <div class="home-overlay"></div>

      <div class="home-action-con">
        <span class="main-heading-con">
          <h1>HillHub</h1>
        </span>
        <div class="home-btn-parent">
          <span class="home-btn-con"
            ><button id="login-btn">
              <span>Login</span>
              <svg
                viewBox="-5 -5 110 110"
                preserveAspectRatio="none"
                aria-hidden="true"
              >
                <path
                  d="M0,0 C0,0 100,0 100,0 C100,0 100,100 100,100 C100,100 0,100 0,100 C0,100 0,0 0,0"
                />
              </svg></button
          ></span>
          <span class="home-btn-con"
            ><button id="signup-btn">
              <span>Signup!</span>
              <svg
                viewBox="-5 -5 110 110"
                preserveAspectRatio="none"
                aria-hidden="true"
              >
                <path
                  d="M0,0 C0,0 100,0 100,0 C100,0 100,100 100,100 C100,100 0,100 0,100 C0,100 0,0 0,0"
                />
              </svg></button
          ></span>
        </div>
      </div>

      <div class="session">
        <form class="login">
          <span id="back-to-login-screen">MOVE BACK</span>
          <h1 class="form-heading">Login</h1>

          <input type="text" placeholder="Username" class="username" />

          <input type="password" placeholder="Password" class="password" />
          <button type="submit" id="loginb">Login</button>
        </form>
      </div>
    </section>

    <section id="dashboard">
          <button id="add-items">Add item</button>
    </section>
  </body>
</html>
